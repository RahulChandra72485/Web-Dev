<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says</title>
        <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>

        <h1>Simon Says Game</h1>
        <h3>Click any key to Start the Game</h3>

        <div class="first-line">
            <div type="button" class="btn red">1</div>
            <div type="button" class="btn yellow">2</div>
        </div>
        <div class="first-line">
            <div type="button" class="btn green">3</div>
            <div type="button" class="btn purple">4</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
